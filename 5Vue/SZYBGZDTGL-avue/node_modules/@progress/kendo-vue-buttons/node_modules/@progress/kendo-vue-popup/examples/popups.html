<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@progress/kendo-theme-default@latest/dist/all.css" /> 
    <style>
        .k-animation-container p {
            padding-left: 15px;
        }

        .inner-popup-content p:hover {
            background-color: gainsboro;
            cursor: pointer;
        }
        [v-cloak] > * { display:none; }
    </style>
</head>
<body>
    <div id="app">
        <div v-cloak class="example">
            <div class="content">
                <button
                    class="anchor"
                    :style = "{position: 'absolute', left:'500px', top: '100px'}"
                    @click="togglePopup"
                    ref='anchor'
                >
                    {{this.show ? 'hide' : 'show'}}
                </button>
                <Popup 
                    :anchor= "'anchor'"
                    :show="show"
                    >
                    <div >
                        <p>Some test content</p>
                        <p>Some test content</p>
                        <p>Some test content</p>
                        <p>Some test content</p>
                        <div class="form-group">
                            <button
                                @click="toggleInnerPopup"
                                ref='anchorInner'
                                :style="{width: '130px'}"
                            >
                                {{this.showInner ? 'hide inner popup' : 'show inner popup'}}
                            </button>
                        </div>
                    </div>
                </Popup>
                <Popup :show="showInner" :anchor="'anchorInner'">
                    <div :style="{width: '130px'}" class="inner-popup-content">
                        <p>inner test content</p>
                        <p>inner test content</p>
                        <p>inner test content</p>
                        <p>inner test content</p>
                    </div>
                </Popup>
            </div>
        </div>

    </div>
    <script src="popups.js"></script>
</body>
</html>
