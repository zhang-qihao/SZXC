<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@progress/kendo-theme-default@latest/dist/all.css" /> 
    <style>
        .content {
            display: flex;
            margin: 110px;
        }

        .anchor {
            width: 100px;
            height: 20px;
            margin: auto auto;
            background-color: #999;
        }

        .popup-content {
            width: 100px;
            height: 50px;
            margin: 0;
            padding: 0;
        }

        .k-popup.k-child-animation-container {
            background-color: #555;
            color: #fff;
        }

        fieldset {
            max-width: 300px;
        }
        [v-cloak] > * { display:none; }
    </style>
</head>
<body>
    <div v-cloak id="app">
        <div ref="appendTo"></div>
        <div  class="example">
            <div class="content">
                    <anchor
                    :top="anchorTop"
                    :left="anchorLeft"
                    :right="anchorRight"
                    :bottom="anchorBottom"
                    ref='anchor'
                ></anchor>
                <Popup 
                        :animate="animatePopup"
                        :anchor="'anchor'"
                        class='popup-test-class'
                        :collision= "normalizedCollision"
                        :anchor-align= "normalizedAnchorAlign"
                        :popup-align= "normalizedPopupAlign"
                        @open= "() => { log(this.demoConsole, 'open'); }"
                        @close= "() => { log(this.demoConsole, 'close'); }"
                        :show= "show"
                        >
                    <div class="popup-content">
                        Popup
                    </div>
                </Popup>
                <div class='staticPopup'>
                    <Popup 
                    :show= "showStatic"
                    :offset= "{ top: staticTop, left: staticLeft }"
                    class= 'static'
                    :append-to= "'appendTo'"
                    :animate= "true"
                    >
                        <div class="popup-content">
                            Static Popup
                        </div>
                    </Popup>
                </div>
                <textarea
                    id='popupConsole'
                    ref='textarea'
                    :style="{ position: 'absolute', bottom: 0, right: 0 }"
                > </textarea>
            </div>
            <fieldset>
                <h3>Options</h3>
                <hr />
                <div id='collisionsSettings'>
                    <h4>Collisions</h4>
                    <configselector
                        :default-values="normalizedCollision"
                        :horizontal-values="collisionValues"
                        @change="collisionChange"
                        :vertical-values="collisionValues"
                    ></configselector>
                </div>
                <div id='normalizedAnchorAlignSettings'>
                    <h4>Anchor Align</h4>
                    <configselector
                         :default-values="normalizedAnchorAlign"
                        :horizontal-values="horizontalValues"
                        @change="originChange"
                        :vertical-values="verticalValues"
                    ></configselector>
                </div>
                <div id='popupAlignSettings'>
                    <h4>Popup Align</h4>
                    <ConfigSelector
                        :default-values="normalizedPopupAlign"
                        :horizontal-values="horizontalValues"
                        @change="positionChange"
                        :vertical-values="verticalValues"
                    />
                </div>
                <div>
                    <h4>Anchor Offset</h4>
                    <div>
                        Left:
                        <input
                            type="number"
                            id='anchorLeft'
                            v-model.number="anchorLeft"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Top:
                        <input
                            type="number"
                            id='anchorTop'
                            v-model.number="anchorTop"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                        <br />
                        Right:
                        <input
                            type="number"
                            id="'anchorRight'"
                            v-model.number="anchorRight"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Bottom:
                        <input
                            type="number"
                            id='anchorBottom'
                            v-model.number="anchorBottom"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                        <br /><br />
                        Animate:
                            <input
                                type='checkbox'
                                class='animationToggle'
                                v-model="animatePopup"
                            />
                    </div>
                </div>
                <hr />
                <div>
                    <h4>Popup action</h4>
                    <button class='toggle' @click="toggle">{{show ? 'Close' : 'Open'}}</button>
                </div>
                <hr />
                <hr />
                <div>
                    <h4>Static Popup action</h4>
                    <button class='staticToggle' @click="toggleStatic">
                        {{showStatic ? 'Close' : 'Open'}}
                    </button>
                    Left:
                        <input
                            type="number"
                            id='leftStatic'
                            v-model="staticLeft"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Top:
                        <input
                            type="number"
                            id='topStatic'
                            v-model="staticTop"
                            min="0"
                            :style="{ width: '60px', lineHeight: '1.7em' }"
                        />
                </div>
            </fieldset>
        </div>
    </div>
    <script src="basic.js"></script>
</body>
</html>
