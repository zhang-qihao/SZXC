<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@progress/kendo-theme-default@latest/dist/all.css" />
<style>
    .wrapper {
        width: 100px;
        border: 1px solid;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div id="app">
            <div>
                <dl>
                    <dt>
                        Direction:
                    </dt>
                    <dd>
                        <select @change="onDirectionChange" value="direction">
                            <option value="vertical">vertical</option>
                            <option value="horizontal">horizontal</option>
                        </select>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        Animate:
                    </dt>
                    <dd>
                        <button @click="onClick">Animate</button>
                    </dd>
                </dl>
                <Expand :direction="direction">
                    <div v-if="expand" class="wrapper">Content</div>
                </Expand>
            </div>

    </div>
    <script src="expand.js"></script>
</body>
</html>
