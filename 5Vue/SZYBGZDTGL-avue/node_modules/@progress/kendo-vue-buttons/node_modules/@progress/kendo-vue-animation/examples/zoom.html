<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@progress/kendo-theme-default@latest/dist/all.css" />
    <style>
        .content {
            color: #787878;
            background-color: #fcf7f8;
            font-size: 13px;
            font-family: Helvetica, Arial, sans-serif;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <dl>
                <dt>
                    Direction:
                </dt>
                <dd>
                    <select v-model="direction">
                        <option value="in">In</option>
                            <option value="out">Out</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>
                    Zoom:
                </dt>
                <dd>
                    <button @Click="onClick">Animate</button>
                </dd>
            </dl>

            <Zoom :direction="direction" :stack-children="true">
                <div 
                class="wrapper"
                v-if="index%2"
                :style="{ width: '200px', height: '100px', border: '10px solid black', padding: '10px' }"
                >Content</div>
            </Zoom>
        </div>
    </div>
    <script src="zoom.js"></script>
</body>
</html>
